name: Update README Stats

on:
  schedule:
    - cron: '0 0 * * *'  # At midnight every day
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: 'username=wendellmeset&show_icons=true&theme=dark&hide_rank=true'
          path: ./github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: 'username=wendellmeset&layout=compact&theme=dark'
          path: ./top-languages.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-stats.svg top-languages.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update GitHub stats cards" && git push)
